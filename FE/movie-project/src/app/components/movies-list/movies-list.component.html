<h1>Movies Collection</h1>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <form>
          <div class="row">
            <div class="col-lg-12">
              <input
                type="text"
                class="form-control"
                id="inputPassword2"
                placeholder="Search By Title"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-lg-12 col-xl-12 col-sm-12 mt-2" *ngFor="let mov of movieslist; let i = index"
         [class.active]="i == currentIndex"
         (click)="setActiveMovie(mov, i)">
      <div class="card" style="width: 100%">
        <div class="card-body">
          <h5 class="card-title">{{ mov.title }}</h5>
          <h6 class="card-subtitle">{{ mov.director }}</h6>
          <p class="card-text">
            {{ mov.summary }}
          </p>
        </div>
        <div class="card-footer text-end">
          <p *ngFor="let genre of mov.genres; let x = index">{{ genre.name}}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-lg-12 col-xl-12 col-sm-12 text-end">
      <button class="btn btn-primary rounded-circle btn-lg">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>
  </div>
</div>
